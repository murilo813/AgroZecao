<!-- Template addorcamento.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Novo Orçamento - Agropecuária Zecão</title>
    <link href="{{ url_for('static', filename='css/addorcamento.css') }}" rel="stylesheet" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    {% include 'base.html' %}
    <div class="container-form">
        <h1>Novo Orçamento</h1>
        
        <form method="POST" action="{{ url_for('addorcamento.add_orcamento') }}">
        <div class="orcamento-info-top">
            <div class="orcamento-row">
                <div class="info-box">
                    <label for="produtor">Produtor:</label>
                    <input type="text" id="produtor" name="produtor" required>
                </div>
                <div class="info-box">
                    <label for="validade">Válido até:</label>
                    <input type="date" id="validade" name="validade" required>
                </div>
            </div>
            <div class="orcamento-row">
                <div class="info-box">
                    <label for="data">Data:</label>
                    <input type="date" id="data" name="data" required>
                </div>
                <div class="info-box">
                    <label for="total">Total:</label>
                    <input type="text" id="total" name="total" required>
                </div>
            </div>
        </div>

        <!-- Tabela interativa de produtos -->
        <table class="orcamento-table" id="produtosTable">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Qtd</th>
                    <th>Custo</th>
                    <th>Sistema</th>
                    <th>Preço</th>
                    <th>Custo Total</th>
                    <th>Valor Total</th>
                    <th>Lucro</th>
                </tr>
            </thead>
            <tbody id="produtosBody">
                <tr>
                    <td><input type="text" name="produto[]" required></td>
                    <td><input type="number" name="quantidade[]" required></td>
                    <td><input type="text" name="custo[]" required></td>
                    <td><input type="text" name="sistema[]" required></td>
                    <td><input type="text" name="preco[]" required></td>
                    <td><input type="text" name="custo_total[]" required></td>
                    <td><input type="text" name="valor_total[]" required></td>
                    <td><input type="text" name="lucro[]" required></td>
                </tr>
            </tbody>
        </table>
        <button type="button1" class="addproduto" id="adicionarProduto">+</button>
        <button type="submit">Salvar Orçamento</button>
        <button type="button" onclick="window.location.href='/gerenciamento'">Cancelar</button>
        </form>
    </div>

    <script>
        document.getElementById("adicionarProduto").addEventListener("click", function () {
        const tbody = document.getElementById("produtosBody");
        const novaLinha = document.createElement("tr");

        novaLinha.innerHTML = `
            <td><input type="text" name="produto[]" required></td>
            <td><input type="number" name="quantidade[]" required></td>
            <td><input type="text" name="custo[]" required></td>
            <td><input type="text" name="sistema[]" required></td>
            <td><input type="text" name="preco[]" required></td>
            <td><input type="text" name="custo_total[]" required></td>
            <td><input type="text" name="valor_total[]" required></td>
            <td><input type="text" name="lucro[]" required></td>
        `;

        tbody.appendChild(novaLinha);
        });
    </script>
</body>
</html>
