<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alembro</title>
    <link href="static/css/gerencia.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Gerenciamento</h1>
                <div class="buttons-container">
                    <button class="btn-principal">
                        <i class="fas fa-file-alt"></i> Orçamentos
                    </button>
                    <button class="btn-principal">
                        <i class="fas fa-boxes"></i> Estoque
                    </button>
                    <button class="btn-principal">
                        <i class="fas fa-chart-line"></i> Estatísticas
                    </button>
                </div>
            <div id="togleForm">
                <form id="formTogle" method="POST" action="/add_notificacao">
                    <label for="usuario">Usuario:</label>
                    <select id="usuario" name="usuario">
                        {% for usuario in usuarios %}
                            <option value="{{ usuario }}">{{ usuario }}</option>]
                        {% endfor %}
                    </select>

                    <label for="anotacao">Anotação</label>
                    <textarea id="anotacao" name="anotacao" required></textarea>

                    <button type="submit" class="btn-enviar">Enviar</button>
                </form>
            </div>
        </div>
        <footer>
            © 2025 Agropecuária Zecão LTDA. Todos os direitos reservados.
        </footer>
    </div>
<button class="button voltar-button" onclick="window.location.href='{{ url_for('home.home') }}'">
    <i class="fas fa-arrow-left"></i> Voltar
</button>
</body>
</html>
